<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Lantaarn UI</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <h1>Smart Lantaarn</h1>
        <label class="drag-toggle"><input type="checkbox" id="dragMode"> Drag mode</label>
        <button id="configureBtn">Configure Lamps</button>
    </header>

    <main>
        <canvas id="graphCanvas"></canvas>
        <div id="lampPopup" class="popup hidden">
            <div class="popup-content">
                <h3 id="popupTitle">Lamp</h3>
                <div id="popupBody"></div>
                <div class="popup-actions">
                    <button id="popupActivateBtn">Simulate</button>
                    <button id="popupCloseBtn">X</button>
                </div>
            </div>
        </div>
        <div id="configOverlay" class="popup hidden">
            <div class="popup-body" style="width: 90%; max-width: 1000px; height: 80vh; overflow: auto;">
                <div style="display:flex; align-items:center; justify-content: space-between;">
                    <h2 style="margin:0;">Lamp Configuration</h2>
                    <button id="cfgCloseBtn">Close</button>
                </div>
                <div id="cfgStatus" style="margin:8px 0; color:#333"></div>
                <div id="cfgList"></div>
            </div>
        </div>
    </main>

    <script src="/app.js"></script>
</body>

</html>
